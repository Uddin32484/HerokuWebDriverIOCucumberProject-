name: WebdriverIO BDD Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
        
    - name: Setup ChromeDriver
      uses: nanasess/setup-chromedriver@v2
      
    - name: Run BDD Tests
      run: npm run wdio
      env:
        CI: true
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-node-${{ matrix.node-version }}
        path: |
          allure-results/
          screenshots/
        retention-days: 30
        
    - name: Install Allure CLI
      if: always()
      run: |
        sudo apt-get update
        sudo apt-get install -y default-jre
        curl -o allure-2.24.0.tgz -L https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
        tar -zxf allure-2.24.0.tgz
        sudo mv allure-2.24.0 /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/bin/allure
        
    - name: Generate Allure Report
      if: always()
      run: |
        allure generate allure-results --clean --output allure-report
        
    - name: Upload Allure Report as Artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report-node-${{ matrix.node-version }}
        path: allure-report/
        retention-days: 30
        
    - name: Deploy Allure Report to GitHub Pages
      if: github.ref == 'refs/heads/main' && matrix.node-version == '20.x'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: allure-report
        publish_branch: gh-pages
        
    - name: Comment PR with Allure Report Link
      if: github.event_name == 'pull_request' && matrix.node-version == '20.x'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Check if allure report was generated
          if (fs.existsSync('allure-report')) {
            const reportUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}`;
            const artifactUrl = `${context.payload.repository.html_url}/actions/runs/${context.runId}`;
            
            const comment = `## üìä Test Results
            
            ### Allure Report
            - üåê **Live Report**: [View Allure Report](${reportUrl}) (available after merge to main)
            - üìÅ **Artifact**: [Download Report Artifact](${artifactUrl})
            
            ### Test Summary
            The tests have completed. Check the Allure report for detailed results including:
            - Test execution timeline
            - Step-by-step breakdown
            - Screenshots (if any failures)
            - Performance metrics
            
            *Report generated on Node.js ${{ matrix.node-version }}*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }
        
  notify:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
    - name: Notify Success
      if: needs.test.result == 'success'
      run: |
        echo "‚úÖ All tests passed successfully!"
        echo "üìä Allure reports have been generated and uploaded as artifacts"
        echo "üåê Live report will be available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
      
    - name: Notify Failure
      if: needs.test.result == 'failure'
      run: |
        echo "‚ùå Tests failed!"
        echo "üìä Check the Allure report artifacts for detailed failure analysis"
        echo "üîç View artifacts in the Actions tab: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
